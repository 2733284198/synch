[tool.poetry]
name = "mysql2ch"
version = "0.6.0"
description = "Sync data from MySQL to ClickHouse, support full and increment ETL."
authors = ["long2ice <long2ice@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://github.com/long2ice/mysql2ch"
repository = "https://github.com/long2ice/mysql2ch.git"
documentation = "https://github.com/long2ice/mysql2ch"
keywords = ["MySQL", "ClickHouse", "Sync"]
packages = [
    { include = "mysql2ch" }
]
include = ["CHANGELOG.md", "LICENSE", "README.md", "pyproject.toml"]

[tool.poetry.dependencies]
python = "^3.6"
mysql-replication = "*"
clickhouse-driver = "*"
redis = "*"
mysqlclient = "*"
sentry-sdk = "*"
python-dateutil = "*"
pydantic = "*"
sqlparse = "*"
kafka-python = "*"
psycopg2 = "*"

[tool.poetry.dev-dependencies]
pytest = "*"
flake8 = "*"
isort = "*"
black = "^19.10b0"
pytest-xdist = "*"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.poetry.scripts]
mysql2ch = "mysql2ch.cli:cli"