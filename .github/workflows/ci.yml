name: ci
on: [push, pull_request]
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: add hosts
        run: sudo echo "127.0.0.1 redis\n127.0.0.1 mysql\n127.0.0.1 postgres\n127.0.0.1 clickhouse" | sudo tee -a /etc/hosts
      - uses: actions/checkout@v2
      - name: docker-compose
        run: docker-compose -f tests/docker-compose.yml up -d
      - uses: actions/setup-python@v2
        with:
          python-version: "3.x"
      - uses: dschep/install-poetry-action@v1.3
      - name: ci
        run: make ci
